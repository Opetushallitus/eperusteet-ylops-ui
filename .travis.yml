sudo: false

language: java

jdk:
  - openjdk8

env:
  global:
    - YLOPS_SERVICE_DIR=$PWD/eperusteet-ylops/eperusteet-ylops-service
    - EPERUSTEET_SERVICE_DIR=$PWD/eperusteet/eperusteet/eperusteet-service
    - secure: 

install:
  - nvm install 10.16.3
  - git clone --depth=1 https://github.com/Opetushallitus/eperusteet-ylops
  - git clone --depth=1 https://github.com/Opetushallitus/eperusteet
  - git submodule update --recursive --init

  - echo 'Generate API...' && echo -en 'travis_fold:start:script.1\\r'
  - cd eperusteet/eperusteet && mvn dependency:resolve -o --batch-mode && cd ../..
  - cd eperusteet-ylops && mvn dependency:resolve -o --batch-mode && cd ..
  - echo -en 'travis_fold:end:script.1\\r'

  - yarn install --silent
  - yarn gen:api

  - cd eperusteet-frontend-utils/vue
  - yarn install --silent
  - yarn gen:api # FIXME
  - rm -rf node_modules
  - cd ../..

before_script:
  - echo $JAVA_HOME
  - java -version
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - pwd
  - nvm install 10.16.3
  - yarn lint
  - yarn build
  - yarn test:unit

after_script:
  - ./cc-test-reporter format-coverage -t lcov ./coverage/lcov.info
  - ./cc-test-reporter upload-coverage
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.npm
    - $HOME/.m2
    - $HOME/.cache

deploy:
  provider: releases
  api_key:
    secure: ""
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
